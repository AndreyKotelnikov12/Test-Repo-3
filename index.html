    <title>RPG Inventory System</title>

    <style>
      body {
        -webkit-user-select: none; /* Safari */
        -ms-user-select: none; /* IE 10 and IE 11 */
        user-select: none; /* Standard syntax */
      }
      @keyframes attack-anim {
        50% { transform: scale(1.2); filter: brightness(1.5); }
      }
      @keyframes shake-anim {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-3px, 0, 0); }
        40%, 60% { transform: translate3d(3px, 0, 0); }
      }
      .animate-attack { animation: attack-anim 0.4s ease-in-out; }
      .animate-defend { animation: shake-anim 0.4s cubic-bezier(.36,.07,.19,.97) both; }
      
      @keyframes pulse-fade {
        0% { opacity: 1; transform: scale(1.05); filter: drop-shadow(0 0 8px rgba(255, 255, 100, 0.8)); }
        50% { opacity: 0.7; transform: scale(1); filter: drop-shadow(0 0 4px rgba(255, 255, 100, 0.5)); }
        100% { opacity: 1; transform: scale(1.05); filter: drop-shadow(0 0 8px rgba(255, 255, 100, 0.8)); }
      }
      .item-pulse {
        animation: pulse-fade var(--pulse-duration, 2s) infinite ease-in-out;
      }

    </style>
